name: Python Selenium Workflow

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest

    container:
      image: python:3.9

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt  # If you have a requirements file

    - name: Install ChromeDriver
      run: |
        apt-get update
        apt-get install -y unzip
        wget -N https://chromedriver.storage.googleapis.com/$(curl -s https://chromedriver.storage.googleapis.com/LATEST_RELEASE)/chromedriver_linux64.zip
        unzip chromedriver_linux64.zip
        mv chromedriver /usr/local/bin/
        chmod +x /usr/local/bin/chromedriver

    - name: Run Selenium Script
      run: |
        python your_selenium_script.py  # Replace with your Selenium script filename
